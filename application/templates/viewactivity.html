{% extends 'layout.html' %}
{% block body_content %}
<p><h2> {{ locations.wall_name }} &nbsp; {{ locations.postcode }} </h2></p>
<br>
{% for activity in activities %}
<p>Activity: {{ activity.activity_name }} &nbsp; Additional equiptment required? {{ activity.additional_equiptment}}
<form action='{{ url_for('deleteact', idnum=activities.id) }}'>
<input type=submit value="Delete">
</form>
<form action='{{ url_for('updateact', idnum=activities.id) }}'>
<input type=submit value="Update Activity">
</form>

</p>
{% endfor %}
{% endblock body_content %}
